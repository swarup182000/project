name: CI-CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          pwd
          echo "Top-level files:"
          ls -la
          echo "Try list candidate folders:"
          ls -la ./crud-dd-task-mean-app || true
          ls -la ./crud-dd-task-mean-app/backend || true
          ls -la ./crud-dd-task-mean-app/frontend || true
          ls -la ./backend || true
          ls -la ./frontend || true

      - name: Set up QEMU (for buildx)
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------- build backend --------
      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./crud-dd-task-mean-app/backend   # <-- CHANGE if your backend sits directly at ./backend
          file: ./crud-dd-task-mean-app/backend/Dockerfile
          push: true
          tags: |
            swarup98/backend-app:latest
            swarup98/backend-app:${{ github.sha }}

      # -------- build frontend --------
      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./crud-dd-task-mean-app/frontend  # <-- CHANGE if frontend is at ./frontend
          file: ./crud-dd-task-mean-app/frontend/Dockerfile
          push: true
          tags: |
            swarup98/frontend-app:latest
            swarup98/frontend-app:${{ github.sha }}
