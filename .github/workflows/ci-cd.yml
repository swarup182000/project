name: Build & Deploy to EC2

on:
  push:
    branches: [ main, master ]

env:
  BACKEND_IMAGE: swarup98/crud-dd-task-backend-app
  FRONTEND_IMAGE: swarup98/crud-dd-task-frontend-app
  REMOTE_COMPOSE: ${{ secrets.REMOTE_COMPOSE_PATH }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & push backend
      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      # Build & push frontend
      - name: Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Add private key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server (docker-compose pull & up)
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "cd $( [ -z \"$REMOTE_COMPOSE\" ] && echo '/home/ubuntu/project/crud-dd-task-mean-app' || echo \"$REMOTE_COMPOSE\" ) && \
             docker-compose pull && docker-compose up -d --remove-orphans"
        env:
          REMOTE_COMPOSE: ${{ secrets.REMOTE_COMPOSE_PATH }}
